{% extends "flights/layout.html" %} 

{% block body %} 
<h1>Flights</h1>
    <ul>
        {% for flight in flights %} 
        <li>
            <h2><a href="{% url 'flight' flight.id %} ">Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a></h2>
             
        </li>
        {% endfor %}
    </ul>

{% endblock %}
