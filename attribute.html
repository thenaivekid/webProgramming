<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <style>
            a[href="https://facebook.com"]{
                /* using attributes of element a to style */
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
            
        </ul>
    </body>
</html>
