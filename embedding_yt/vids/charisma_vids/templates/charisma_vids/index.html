<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vids</title>
</head>
<body>
    <div>
        <form action="{% url 'add_new' %}" method="post">
            {% csrf_token %}
            <input type="text" name="vid_link" placeholder="embed link from youtube">
            <input type="text" name="vid_name" placeholder="video name">
            <input type="submit">
        </form>
    </div>


<div style="display:flex;flex-wrap: wrap;">
    {% for vid in vids %}
    <div><iframe width="300" height="150"  src="{{vid.link}}" title="{{vid.name}}" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
    </div>  
    {% endfor %}
</div>
</body>
</html>
