<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table,td,th{
                background-color: black;
                border: 3px solid green;
                border-collapse: collapse;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>The following is the table.</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Roll no.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- table data td -->
                    <td>Ashok</td>
                    <td>A</td>
                    <td>021</td>
                </tr>
                <tr>
                    <td>Anjal</td>
                    <td>A</td>
                    <td>012</td>
                </tr>
            </tbody>
        </table>


        <h1>The following is the ordered list</h1>
        <ol>
            <li>start</li>
            <li>read inputs</li>
            <li>Process</li>
            <li>output</li>
            <li>stop</li>
        </ol>
        <h1>The following is the ordered list</h1>
        <ul>
            <li>love</li>
            <li>emotions</li>
            <li>hatred</li>
            <li>shame</li>
            <li>respect</li>
        </ul>
    </body>
</html>
