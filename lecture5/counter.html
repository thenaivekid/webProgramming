<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>

        <script>
          
            let counter =0;
            function count()
            {
                counter++;
                document.querySelector('h1').innerHTML= counter;
                if (counter %5 ===0)
                {
                    alert(`The current count is ${counter}.`);
                }
            }
        </script>
    </head>
    <body>
        
        
        <h1>0</h1>

        <button onclick="count()">Count</button>
    </body>
</html>
